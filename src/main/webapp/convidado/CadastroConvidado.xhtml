<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroConvidadoBean.editando ? 'Edição convidado' : 'Novo convidado'}</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="convidado" value="#{cadastroConvidadoBean.convidado}" />
			<f:viewAction action="#{cadastroConvidadoBean.inicializar}"></f:viewAction>
		</f:metadata>

		<h2>#{cadastroConvidadoBean.editando ? 'Edição convidado' : 'Novo
			convidado'}</h2>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:column>
				<i><b><p:outputLabel value="Código " for="codigo" /> <p:inputText
							id="codigo" size="20" maxlength="20"
							value="#{cadastroConvidadoBean.convidado.codigo}" readonly="true" /></b></i>
			</p:column>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroConvidadoBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/convidado/PesquisaConvidados.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="panel"
				style="width: 100%; margin-top: 10px">

				<p:column>
					<p:outputLabel value="Nome" for="nome" />
					<br />
					<p:inputText id="nome" size="60" maxlength="80"
						value="#{cadastroConvidadoBean.convidado.nome}" />
				</p:column>				

				<p:column>
					<p:outputLabel value="Data de nascimento" for="dataNascimento" />
					<br />
					<p:calendar id="dataNascimento" size="10"
						value="#{cadastroConvidadoBean.convidado.dataNascimento}"
						pattern="dd/MM/yyyy" mask="99/99/9999"/>
				</p:column>
				
				<p:column>
					<p:outputLabel value="CPF" for="cpf" />
					<br />
					<p:inputMask id="cpf" mask="999.999.999-99"
					size="14" value="#{cadastroConvidadoBean.convidado.cpf}" />
				</p:column>
				
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
